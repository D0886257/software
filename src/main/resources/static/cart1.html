<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<main class="page">
    <section class="shopping-cart dark">
        <div class="container">
            <div class="block-heading">
                <h2>Shopping Cart</h2>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-8" id="productList"></div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary" id="total">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    var getUrlString = location.href;
		var url = new URL(getUrlString);
		var id = url.searchParams.get('id');

		$( document ).ready( function() {
		    console.log( "ready!" );
		    getProducts('products');
    });

    function emptyProducts(){
        $('#productList').empty();
        $('#total').empty();
    }

    function addProducts(products){
        for ( let product of products ) {
            if(product.id == id){
                var t = product.price+40;
                let html = '<div class="items">';
                html += '<div class="product">';
                html += '<div class="row">';
                html += '<div class="col-md-3"><img class="img-fluid mx-auto d-block image" src="' + product.imageUrl + '"></div>';
                html += '<div class="col-md-8">';
                html += '<div class="info">';
                html += '<div class="row">';
                html += '<div class="col-md-5 product-name">';
                html += '<div class="product-name"><a href="product_detail.html?id='+product.id+'">' + product.name + '</a>';
                html += '<div class="product-info"><div><span class="value">' + product.description + '</span></div></div>';
                html += '</div>';
                html += '</div>';
                html += '<div class="col-md-4 quantity">';
                html += '<label for="quantity">數量:</label>';
                html += '<input id="quantity" type="number" value ="1" class="form-control quantity-input" min="0" max="50">';
<!--                var quantity = Number($('quantity').val())-->
                html += '</div>';
                html += '<div class="col-md-3 price"><span>' + product.price + '</span></div>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
			    $('#productList').append(html);

			    let h='<h3>Summary</h3>';
			    h += '<div class="summary-item"><span class="text">商品總額</span><span class="price">$' +product.price+ '</span></div>';
			    h += '<div class="summary-item"><span class="text">運費</span><span class="price">$40</span></div>';
			    h += '<span class="price">$' + t + '</span>';
			    h += '<div class="summary-item"><span class="text" >總金額</span></div>';
			    h += '<a href="pay.html?id='+product.id+'" class="btn btn-primary" > 結帳 </a>';
			    $('#total').append(h);
			}
        }
    }

    function getProducts(targetUrl){
        $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",

          // The type of data we expect back
          dataType : "json",
        })

    // Code to run if the request succeeds (is done);
    // The response is passed to the function
    .done(function( json ) {
      let products = json;
      addProducts(products);
    })
    // Code to run if the request fails; the raw request and
    // status codes are passed to the function
    .fail(function( xhr, status, errorThrown ) {
      alert( "Sorry, there was a problem!" );
      console.log( "Error: " + errorThrown );
      console.log( "Status: " + status );
      console.dir( xhr );
    })
    // Code to run regardless of success or failure;
    .always(function( xhr, status ) {
      //alert( "The request is complete!" );
    });
    }
</script>

</body>
